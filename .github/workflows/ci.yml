name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python syntax check
        run: |
          python -m compileall -q ml spark_jobs databricks

      - name: Shell script syntax check
        run: |
          bash -n scripts/setup_venv.sh
          bash -n scripts/run_local_pipeline.sh
          bash -n scripts/run_snowflake_pipeline.sh
